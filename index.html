        function goToHome() {
            showPage('shop');

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            const homeButton = document.querySelector('.fixed-home-button');

            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');

            if (pageId === 'brands' || pageId === 'series') {
                homeButton.style.display = 'flex';
            } else {
                homeButton.style.display = 'none';
            }

            window.scrollTo(0, 0);
        }

        let previousPage = 'shop';

        function showDetail(detailNumber) {
            previousPage = 'shop';
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById('detail' + detailNumber + '-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        function goBack() {
            document.querySelector('.page.active').classList.remove('active');
            showPage(previousPage);
        }

        function showDetailFromProducts(detailNumber) {
            previousPage = 'products';
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById('detail' + detailNumber + '-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        function changeMainImage(thumbnail) {
            const mainImage = document.getElementById('mainDetailImage');

            if (mainImage.src === thumbnail.dataset.main ||
                mainImage.src.endsWith(thumbnail.dataset.main)) {
                return;
            }

            mainImage.style.transition = 'opacity 0.2s ease';
            mainImage.style.opacity = '0.8';

            setTimeout(() => {
                mainImage.src = thumbnail.dataset.main;
                mainImage.style.opacity = '1';
            }, 150);

            document.querySelectorAll('.thumbnail').forEach(t => {
                t.classList.remove('active');
                t.src = t.dataset.blur;
            });

            thumbnail.classList.add('active');
            thumbnail.src = thumbnail.dataset.main;
        }

        function changeMainImage2(thumbnail) {

        function toggleLight(imageNumber) {
            const lightImg = document.getElementById(`lightImage${imageNumber}`);
            const toggle = lightImg.parentElement.querySelector('.toggle-switch');
            const background = toggle.querySelector('.toggle-background');
            const circle = toggle.querySelector('.toggle-circle');
            const container = lightImg.parentElement;

            toggle.classList.toggle('active');

            const targetSrc = toggle.classList.contains('active')
                ? `asset/detail/detail1/fifth/detail1-fifth-image${imageNumber}-light.svg`
                : `asset/detail/detail1/fifth/detail1-fifth-image${imageNumber}.svg`;

            if (toggle.classList.contains('active')) {
                background.src = 'asset/detail/detail1/fifth/toggle/detail1-background-off.svg';
                circle.src = 'asset/detail/detail1/fifth/toggle/detail1-circle-on.svg';
            } else {
                background.src = 'asset/detail/detail1/fifth/toggle/detail1-background-off.svg';
                circle.src = 'asset/detail/detail1/fifth/toggle/detail1-circle-off.svg';
            }

            const transitionImg = document.createElement('img');
            transitionImg.src = targetSrc;
            transitionImg.className = 'light-transition';
            transitionImg.style.opacity = '0';

            container.appendChild(transitionImg);

            setTimeout(() => {
                transitionImg.style.opacity = '1';
            }, 10);

            setTimeout(() => {
                lightImg.src = targetSrc;
                container.removeChild(transitionImg);
            }, 400);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const secondSection = document.querySelector('.shop-second-section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {
                threshold: 0.5
            });

            if (secondSection) {
                observer.observe(secondSection);
            }

            // 브랜드 페이지 second-section 애니메이션
            const brandsSecondSection = document.querySelector('.brands-second-section');
            const brandsSecondObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.8) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {

            if (brandsSecondSection) {
                brandsSecondObserver.observe(brandsSecondSection);

            // 브랜드 페이지 third-section paragraph 애니메이션
            const brandsThirdSection = document.querySelector('.brands-third-section');

                });
            }, {

                brandsThirdParagraphObserver.observe(brandsThirdSection);
                brandsThirdEffectsObserver.observe(brandsThirdSection);
            }
        });

        // series-second-section 애니메이션
        document.addEventListener('DOMContentLoaded', function () {
            const seriesSecondSection = document.querySelector('.series-second-section');

            const seriesSecondObserver = new IntersectionObserver((entries) => {
