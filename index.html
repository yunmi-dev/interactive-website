        // 랜덤 위치 생성
        function getRandomPosition(existingMemos) {
            const container = document.querySelector('.memo-container');
            const containerRect = container.getBoundingClientRect();

            const margin = 20;
            const memoWidth = 400;
            const memoHeight = 300;
            const overlapTolerance = 5; // 5px 겹침 허용

            // input-container 영역 (5px 여유 추가)
            const inputZone = {
                left: 543 - overlapTolerance,
                right: 543 + 589 + overlapTolerance,
                top: 409.85 - overlapTolerance,
                bottom: 409.85 + 321.31 + overlapTolerance
            };

            // 페이지를 격자로 나누어 밀도 계산
            const gridSize = 150; // 격자 크기 줄여서 더 세밀하게
            const gridCols = Math.ceil(containerRect.width / gridSize);
            const gridRows = Math.ceil(containerRect.height / gridSize);

            // 각 격자의 메모 개수 계산
            const grid = Array(gridRows).fill().map(() => Array(gridCols).fill(0));

            existingMemos.forEach(memo => {
                const gridX = Math.floor(memo.left / gridSize);
                const gridY = Math.floor(memo.top / gridSize);
                if (gridX >= 0 && gridX < gridCols && gridY >= 0 && gridY < gridRows) {
                    grid[gridY][gridX]++;
                }
            });

            let attempts = 0;
            let bestPosition = null;
            let lowestDensity = Infinity;

            while (attempts < 300) { // 시도 횟수 증가
                const position = {
                    left: Math.random() * (containerRect.width - memoWidth - margin * 2) + margin,
                    top: Math.random() * (containerRect.height - memoHeight - margin * 2) + margin
                };

                // input-container 중심부와 겹치는지 확인 (5px 여유 적용)
                const overlapsInputCore = !(position.left + memoWidth < inputZone.left ||
                    position.left > inputZone.right ||
                    position.top + memoHeight < inputZone.top ||
                    position.top > inputZone.bottom);

                if (overlapsInputCore) {
                    attempts++;
                    continue;
                }

                // 해당 위치의 밀도 계산
                const gridX = Math.floor(position.left / gridSize);
                const gridY = Math.floor(position.top / gridSize);

                if (gridX >= 0 && gridX < gridCols && gridY >= 0 && gridY < gridRows) {
                    const density = grid[gridY][gridX];

                    // y좌표 다양성을 위한 보너스 (위아래 끝쪽에 보너스)
                    const yVarietyBonus = (position.top < containerRect.height * 0.3 ||
                        position.top > containerRect.height * 0.7) ? -1 : 0;
                    const adjustedDensity = density + yVarietyBonus;

                    if (adjustedDensity < lowestDensity) {
                        lowestDensity = adjustedDensity;
                        bestPosition = position;
                    }

                    if (adjustedDensity <= 0) {
                        return position;
                    }
                }

                attempts++;
            }

            return bestPosition || {
                left: Math.random() * (containerRect.width - memoWidth - margin * 2) + margin,
                top: Math.random() * (containerRect.height - memoHeight - margin * 2) + margin
            };
        }

            if (currentPageMemos.length >= memoData.maxMemosPerPage) {

                top: position.top,
                page: memoData.currentPage

            memoData.pages.forEach((pageMemos, pageIndex) => {
                const pageDiv = document.getElementById(`memo-page-${pageIndex}`);
                pageDiv.innerHTML = '';
                pageMemos.forEach(memo => renderMemo(memo));
            });
        }

        // 메모 삭제
        function deleteMemo(id) {
            if (!confirm('이 메모를 삭제하시겠습니까?')) return;

            memoData.pages.forEach((pageMemos, pageIndex) => {
                const index = pageMemos.findIndex(m => m.id === id);
                if (index !== -1) {
                    pageMemos.splice(index, 1);
                    document.getElementById(`memo-${id}`).remove();
                    saveMemoData();
                }
            });
        }

        // 드래그 기능
        function makeDraggable(element, memo) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.classList.contains('delete-btn')) return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;

                const newTop = element.offsetTop - pos2;
                const newLeft = element.offsetLeft - pos1;

                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;

                memo.left = element.offsetLeft;
                memo.top = element.offsetTop;
                saveMemoData();
            }
        }

        // 메모데이터 저장하기
        let memoData = {
            pages: [[]],
            currentPage: 0,
            maxMemosPerPage: 20
        };

        function loadMemoData() {
            const saved = localStorage.getItem('memoData');
            if (saved) {
                try {
                    memoData = JSON.parse(saved);
                } catch (e) {
                    console.error('데이터 로드 실패:', e);
                }
            }
        }

        function saveMemoData() {
            localStorage.setItem('memoData', JSON.stringify(memoData));
            console.log('메모 데이터 저장됨');
        }

        function exportMemos() {
            const dataStr = JSON.stringify(memoData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            const date = new Date().toISOString().split('T')[0];
            link.download = `memos_${date}.json`;
            link.click();

            alert('메모가 JSON 파일로 저장되었습니다.');
        }

        function importMemos() {
            document.getElementById('importFile').click();
        }

        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    memoData = imported;
                    initMemoPages();
                    alert('메모를 불러왔습니다.');
                } catch (error) {
                    alert('파일을 읽는 중 오류가 발생했습니다.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // 전체 초기화
        function clearAllMemos() {
            if (!confirm('모든 메모를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return;

            memoData = {
                pages: [[]],
                currentPage: 0,
                maxMemosPerPage: 20
            };

            localStorage.removeItem('memoData');
            initMemoPages();
            alert('모든 메모가 삭제되었습니다.');
        }

        // Enter 키로 메모 추가
        document.addEventListener('DOMContentLoaded', function () {
            const memoInput = document.getElementById('memoInput');
            if (memoInput) {
                memoInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        addMemo();
                    }
                });
            }

            if (document.getElementById('memo-page')) {
                loadMemoData();
                initMemoPages();
            }
        });

        // 메모 확장/축소 함수
        function expandMemo(button) {
            const memoItem = button.closest('.memo-item');
            const isExpanded = memoItem.classList.contains('expanded');

            if (isExpanded) {
                memoItem.classList.remove('expanded');
                button.style.transform = 'rotate(0deg)';
            } else {
                memoItem.classList.add('expanded');
                button.style.transform = 'rotate(180deg)';
            }
        }

        // 메모 생성 시 크기 자동 조절 함수
        function adjustMemoSize(memoElement, content) {
            const tempDiv = document.createElement('div');
            tempDiv.style.visibility = 'hidden';
            tempDiv.style.position = 'absolute';
            tempDiv.style.width = '200px'; // 최소 너비
            tempDiv.style.padding = '13px 11px';
            tempDiv.style.fontFamily = "'Noto Sans KR', Arial, sans-serif";
            tempDiv.style.fontSize = '0.9rem';
            tempDiv.style.lineHeight = '1.4';
            tempDiv.innerHTML = content;

            document.body.appendChild(tempDiv);

            let width = Math.max(200, Math.min(400, tempDiv.scrollWidth + 50));
            let height = Math.max(120, Math.min(300, tempDiv.scrollHeight + 50));

            document.body.removeChild(tempDiv);

            memoElement.style.width = width + 'px';
            memoElement.style.height = height + 'px';
        }
    </script>
</body>
