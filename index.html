    <script>
        function goToHome() {
            showPage('shop');
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            const homeButton = document.querySelector('.fixed-home-button');

            // 강제로 스크롤 초기화
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;

            // 모든 애니메이션 클래스 리셋
            document.querySelectorAll('.animate, .animate-paragraph, .animate-effects').forEach(el => {
                el.classList.remove('animate', 'animate-paragraph', 'animate-effects');
            });
            document.querySelectorAll('.rotated, .rotated-third').forEach(el => {
                el.classList.remove('rotated', 'rotated-third');
            }); // 모바일 rectangle 회전 클래스 리셋

            pages.forEach(page => page.classList.remove('active'));

            // 강제로 스크롤 초기화
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;

            setTimeout(() => {
                document.getElementById(pageId + '-page').classList.add('active');
            }, 50);

            if (pageId === 'brands' || pageId === 'series') {
                homeButton.style.display = 'flex';
            } else {
                homeButton.style.display = 'none';
            }
        }

        let previousPage = 'shop';

        function showDetail(detailNumber) {
            previousPage = 'shop';
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById('detail' + detailNumber + '-page').classList.add('active');
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        }

        function goBack() {
            // 애니메이션 리셋
            document.querySelectorAll('.animate, .animate-paragraph, .animate-effects').forEach(el => {
                el.classList.remove('animate', 'animate-paragraph', 'animate-effects');
            });
            document.querySelectorAll('.rotated, .rotated-third').forEach(el => {
                el.classList.remove('rotated', 'rotated-third');
            });

            document.querySelector('.page.active').classList.remove('active');

            if (window.innerWidth <= 768) {
                showPage('products');
            } else {
                showPage(previousPage);
            }
        }

        function showDetailFromProducts(detailNumber) {
            previousPage = 'products';
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById('detail' + detailNumber + '-page').classList.add('active');
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        }

        function changeMainImage(thumbnail) {
            const mainImage = document.getElementById('mainDetailImage');

            if (mainImage.src === thumbnail.dataset.main ||
                mainImage.src.endsWith(thumbnail.dataset.main)) {
                return;
            }

            mainImage.style.transition = 'opacity 0.2s ease';
            mainImage.style.opacity = '0.8';

        document.addEventListener('DOMContentLoaded', function () {
            // shop-second-section 애니메이션
            const secondSection = document.querySelector('.shop-second-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {
                threshold: 0.5
            });

            if (secondSection) {
                observer.observe(secondSection);
            }

            // 브랜드 페이지 second-section 애니메이션
            const brandsSecondSection = document.querySelector('.brands-second-section');
            const brandsSecondObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.8) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {
                threshold: 0.8
            });

            if (brandsSecondSection) {
                brandsSecondObserver.observe(brandsSecondSection);
            }

            // 브랜드 페이지 third-section paragraph 애니메이션
            const brandsThirdSection = document.querySelector('.brands-third-section');
            const brandsThirdParagraphObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.6) {
                        entry.target.classList.add('animate-paragraph');
                    }
                });
            }, {
                threshold: 0.6
            });

            // 브랜드 페이지 third-section effects 애니메이션
            const brandsThirdEffectsObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.75) {
                        entry.target.classList.add('animate-effects');
                    }
                });
            }, {
                threshold: 0.75
            });

            if (brandsThirdSection) {
                brandsThirdParagraphObserver.observe(brandsThirdSection);
                brandsThirdEffectsObserver.observe(brandsThirdSection);
            }

            // series-second-section 애니메이션
            const seriesSecondSection = document.querySelector('.series-second-section');
            const seriesSecondObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 1) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {
                threshold: 1
            });

            if (seriesSecondSection) {
                seriesSecondObserver.observe(seriesSecondSection);
            }

            // series-third-section 애니메이션
            const seriesThirdSection = document.querySelector('.series-third-section');
            const seriesThirdObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {
                threshold: 0.5,
                rootMargin: '300px 0px -300px 0px'
            });

            if (seriesThirdSection) {
                seriesThirdObserver.observe(seriesThirdSection);
            }

            // 모바일에서만 작동하는 brands rectangle 애니메이션
            if (window.innerWidth <= 768) {
                // brands-first-rectangle 애니메이션
                const brandsFirstRectangle = document.querySelector('.brands-first-rectangle-mobile');
                const brandsFirstObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('rotated');
                        }
                    });
                }, {
                    threshold: 0.5
                });

                if (brandsFirstRectangle) {
                    brandsFirstObserver.observe(brandsFirstRectangle);
                }

                // brands-second-rectangle 애니메이션
                const brandsSecondRectangle = document.querySelector('.brands-second-rectangle-mobile');
                const brandsSecondRectangleObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('rotated');
                        }
                    });
                }, {
                    threshold: 0.5
                });

                if (brandsSecondRectangle) {
                    brandsSecondRectangleObserver.observe(brandsSecondRectangle);
                }

                // brands-third-rectangle 애니메이션
                const brandsThirdRectangle = document.querySelector('.brands-third-rectangle');
                const brandsThirdRectangleObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('rotated-third');
                        }
                    });
                }, {
                    threshold: 0.5
                });

                if (brandsThirdRectangle) {
                    brandsThirdRectangleObserver.observe(brandsThirdRectangle);
                }
            }
        });
    </script>

    <script>
        const hamburger = document.querySelector('.hamburger-icon');
        const slideMenu = document.querySelector('.hamburger-menu');
        const overlay = document.querySelector('.menu-overlay');
        const closeMenu = document.querySelector('.close-menu');

        function openMenu() {
            slideMenu.classList.add('active');
            overlay.classList.add('active');
            hamburger.classList.add('hidden');
        }

        function closeMenuFunc() {
            slideMenu.classList.remove('active');
            overlay.classList.remove('active');
            hamburger.classList.remove('hidden');
        }

        hamburger.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);
        overlay.addEventListener('click', closeMenuFunc);

        // 메뉴 아이템의 이미지 클릭시 페이지 이동
        document.querySelectorAll('.hamburger-menu-items li img').forEach(img => {
            img.addEventListener('click', function (e) {
                e.stopPropagation();
                const page = this.parentElement.dataset.page;
                const pageId = page.replace('-page', '');

                // 1. 먼저 모든 페이지 숨기기
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

                // 2. 스크롤 최상단으로 올림
                window.scrollTo(0, 0);
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;

                // 3. 애니메이션 리셋
                document.querySelectorAll('.animate, .animate-paragraph, .animate-effects').forEach(el => {
                    el.classList.remove('animate', 'animate-paragraph', 'animate-effects');
                });
                document.querySelectorAll('.rotated, .rotated-third').forEach(el => {
                    el.classList.remove('rotated', 'rotated-third');
                });

                // 4. 약간의 딜레이 주고 페이지 표시 (IntersectionObserver가 제대로 작동하도록)
                setTimeout(() => {
                    document.getElementById(page).classList.add('active');
                }, 50);

                // 메뉴 닫기
                closeMenuFunc();
                // 페이지전환시 자동으로 최상단으로 올리는 과정에서 애니메이션이 실행되어버리는 문제 해결
            });
        });
    </script>
