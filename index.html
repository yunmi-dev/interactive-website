    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        let previousPage = 'shop';

        function showDetail() {
            previousPage = 'shop';
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById('first-detail-page').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function goBack() {
            document.getElementById('first-detail-page').style.display = 'none';
            showPage(previousPage);
        }
    </script>
