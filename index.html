    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        let previousPage = 'shop';

        function showDetail() {
            previousPage = 'shop';
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById('detail1-page').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function goBack() {
            document.getElementById('detail1-page').style.display = 'none';
            showPage(previousPage);
        }

        function showDetailFromProducts() {
            previousPage = 'products';
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById('detail1-page').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function changeMainImage(thumbnail) {
            const mainImage = document.getElementById('mainDetailImage');

            if (mainImage.src === thumbnail.dataset.main ||
                mainImage.src.endsWith(thumbnail.dataset.main)) {
                return;
            }

            mainImage.style.transition = 'opacity 0.2s ease';
            mainImage.style.opacity = '0.8';

            setTimeout(() => {
                mainImage.src = thumbnail.dataset.main;
                mainImage.style.opacity = '1';
            }, 150);

            document.querySelectorAll('.thumbnail').forEach(t => {
                t.classList.remove('active');
                t.src = t.dataset.blur;
            });

            thumbnail.classList.add('active');
            thumbnail.src = thumbnail.dataset.main;
        }

        function toggleLight(imageNumber) {
            const lightImg = document.getElementById(`lightImage${imageNumber}`);
            const toggleBtn = document.getElementById(`toggleBtn${imageNumber}`);

            const currentSrc = lightImg.src;
            const basePath = `asset/detail/detail1/fifth/detail1-fifth-image${imageNumber}`;
            const normalImageSrc = `${basePath}.svg`;
            const lightImageSrc = `${basePath}-light.svg`;

            const toggleOff = `asset/detail/detail1/fifth/detail1-toggle.svg`;
            const toggleOn = `asset/detail/detail1/fifth/detail1-toggle-on.svg`;

            if (currentSrc.includes('-light.svg')) {
                // 켜져있으면 끄기
                lightImg.src = normalImageSrc;
                toggleBtn.src = toggleOff;
            } else {
                // 꺼져있으면 켜기
                lightImg.src = lightImageSrc;
                toggleBtn.src = toggleOn;
            }
        }
    </script>
</body>
